<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamix Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <h2>Your Streamix Profile</h2>
      
      <!-- Profile Info Display -->
      <div class="profile-info">
        <div class="profile-pic-container">
          <img id="profile-pic" src="profile-pics/1741244096087.jpg" alt="Profile Picture">
          <input type="file" id="profile-pic-input" accept="image/*">
        </div>

        <div class="profile-details">
          <div>
            <span>Name:</span> <span id="profile-name">test</span>
          </div>
          <div>
            <span>Email:</span> <span id="profile-email">test@gmail.com</span>
          </div>
          <div>
            <span>Phone:</span> <span id="profile-phone">123-456-7890</span>
          </div>
          <div>
            <span>Plan:</span> <span id="profile-plan">Premium</span>
          </div>
          <div>
            <span>Expiry Date:</span> <span id="profile-expiry">2025-12-31</span>
          </div>
          <div>
            <span>Devices Logged In:</span> <span id="profile-devices">3</span>
          </div>
        </div>
      </div>

      <!-- Edit Profile Tab -->
      <button id="edit-button">Edit Profile</button>
      <div class="profile-edit-tab" id="edit-tab">
        <form id="profile-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email">

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone">

          <label for="plan">Current Plan:</label>
          <input type="text" id="plan" name="plan" readonly>

          <label for="expiry">Expiry Date:</label>
          <input type="text" id="expiry" name="expiry" readonly>

          <label for="devices">Devices Logged In:</label>
          <input type="number" id="devices" name="devices">

          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
